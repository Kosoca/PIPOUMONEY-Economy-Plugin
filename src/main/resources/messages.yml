# =========================================
# PipouMoney - Messages
# All messages are configurable.
#
# Global placeholders injected automatically:
#  {main} {info} {warn}
#  {symbol} {singular} {plural}
#
# Common placeholders:
#  {label} {perm} {player} {amount}
#  {sent} {received} {tax}
#  {rank} {count}
#  {page} {pages}
#  {min} {sort}
#  {state} {tps}
#  {when} {duration}
#  {version} {provider} {plugin}
#  {days} {deleted}
# =========================================

